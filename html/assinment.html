<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .headers {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .headers > input {
            margin-right: 10px;
        }
        main > img {
            display: block;
            margin-bottom: 10px;
        }
        main > a {
            display: block;
            margin-top: 10px;
        }
        #submit_button {
            display: block;
        }
    </style>
</head>
<body>
    <header class="headers"> 
        <p>Search your Image here: 
            <input type="search" placeholder="Kung FU Panda">
            <button>Search</button>
        </p>
    </header>
    <main>
        <img src="asset/panda.jpeg" alt="kung fu panda">
        <a href="#">For more click here</a>
        <h4>Feedback Form</h4>
        <div>
            <p>Name:</p>
            <input type="text" name="" id="">
            <p>Date:</p>
            <input type="date" name="" id="">
            <p>Comment:</p>
            <textarea name="" id=""></textarea>
            <button id="submit_button">Submit</button>
        </div>
    </main>
    <footer></footer>
</body>
</html>
