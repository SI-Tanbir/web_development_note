<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>
    <style>
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px; /* Use relative units for gaps */
            color: white;
        }

        .day, .date {
            background-color: rgb(197, 16, 210);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            font-size: 1rem;
        }

        .date {
            background-color: rgb(7, 86, 214);
        }

        /* Make the grid responsive */
        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: repeat(4, 1fr); /* Adjust to 4 columns on medium screens */
            }
        }

        @media (max-width: 480px) {
            .calendar {
                grid-template-columns: repeat(2, 1fr); /* Adjust to 2 columns on small screens */
            }
            .day, .date {
                font-size: 0.8rem; /* Reduce font size for smaller screens */
                padding: 8px; /* Reduce padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="day">M</div>
        <div class="day">T</div>
        <div class="day">W</div>
        <div class="day">T</div>
        <div class="day">F</div>
        <div class="day">S</div>
        <div class="day">S</div>
        <div class="date">28</div>
        <div class="date">29</div>
        <div class="date">30</div>
        <div class="date">31</div>
        <div class="date">1</div>
        <div class="date">2</div>
        <div class="date">3</div>
        <div class="date">4</div>
        <div class="date">5</div>
        <div class="date">6</div>
        <div class="date">7</div>
        <div class="date">8</div>
        <div class="date">9</div>
        <div class="date">10</div>
        <div class="date">11</div>
        <div class="date">12</div>
        <div class="date">13</div>
        <div class="date">14</div>
        <div class="date">15</div>
        <div class="date">16</div>
        <div class="date">17</div>
        <div class="date">18</div>
        <div class="date">19</div>
        <div class="date">20</div>
        <div class="date">21</div>

    </div>
</body>
</html>
