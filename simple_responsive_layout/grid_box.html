<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap:20px
        }
        .grid-container div{
            padding: 10px;
            background-color: aquamarine;
            text-align: center;
            justify-content: center;
        }
        .box-1{
            grid-row-start: span 5;
        }
        .box-11,.box-12{
            grid-column-start: span 3;
        }

    </style>
</head>
<body>
    
    <div class="grid-container">

        <div class="box-1">
            <h3>box-1</h3>
        </div>
        <div class="box-2">
            <h3>box-2</h3>
        </div>
        <div class="box-3">
            <h3>box-3</h3>
        </div>
        <div class="box-4">
            <h3>box-4</h3>
        </div>
        <div class="box-5">
            <h3>box-5</h3>
        </div>
        <div class="box-6">
            <h3>box-6</h3>
        </div>
        <div class="box-7">
            <h3>box-7</h3>
        </div>
        <div class="box-8">
            <h3>box-8</h3>
        </div>
        <div class="box-9">
            <h3>box-9</h3>
        </div>
        <div class="box-10">
            <h3>box-10</h3>
        </div>
        <div class="box-11">
            <h3>box-11</h3>
        </div>
        <div class="box-12">
            <h3>box-12</h3>
        </div>
    </div>
</body>
</html>
