<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    
</head>
<body>
     <h1 id="dom-title">Document object model</h1>

     <button id="buttonchange">click to change</button>
     <button id="btnred">click to make chage</button>

     <input type="text" id="input-field">
     <button id="update">update</button>


     <script>
// making of update button
        document.getElementById("update").addEventListener('click',function(){

            let inputChange=document.getElementById("input-field");
            
            let inputValue=inputChange.value;


            let paragraph=  document.getElementById('dom-title');


           paragraph.innerText=inputValue;


        })

function btngreen(){
    document.body.style.backgroundColor="green";
}
function btnred(){
    document.body.style.backgroundColor="red";
}

document.getElementById("btnred").addEventListener('click',btngreen)


document.getElementById("buttonchange").addEventListener('click', btnred);

     </script>
    <script src="./js/dom.js"></script>
</body>
</html>
